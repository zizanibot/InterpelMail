name: Update Elected Members Data

on:
  schedule:
    - cron: '0 0 1 * *'  # First day of each month
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout yaml-updater tool
        uses: actions/checkout@v4
        with:
          repository: capsaicine-dev/UpdateElectedDB
          path: .tmp

      - name: Setup PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-client
          sudo service postgresql start
          sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'postgres';"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: make -C .tmp install

      - name: Configure updater
        run: |
          echo "OUTPUT_FOLDER=../data" > .tmp/.env
          echo "POSTGRES_PASSWORD=postgres" >> .tmp/.env

      - name: Update deputy data
        run: make -C .tmp run

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update deputies data"
          git push
