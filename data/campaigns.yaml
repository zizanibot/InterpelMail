ViolencesNumeriques:
  title: Violences Numériques
  subject: "Stop aux violences numériques : encadrons ou suspendons l’IA Grok"
  date: 2026
  description: "Depuis la fin de l'année 2025, Grok (intelligence artificielle présente notamment sur X - anciennement twitter) est utilisé pour infliger des violences numériques graves.<br><br> Des hommes demandent à Grok de dénuder des photos d'utilisateurs.rices afin de les faire apparaitre en sous-vêtements ou en maillot de bain puis de poster ces modifications publiquement à la vue de tous. Cette démarche touche particulièrement les femmes et les enfants et ne respecte pas le consentement de la personne ciblée. Au vue des témoignages qui se multiplient ce n'est pas une dérive isolée, c'est un processus de domination à des fins sexuelles ou humiliantes et c'est une conséquence directe d'outils technologiques mis à disposition sans protections suffisantes.<br><br> C'est dans ce contexte que je te propose de contacter tes élu.es afin que les technologies comme Grok soient suspendues ou strictement encadrées tant qu'elles permettent ce type de violence."
  body: "[DEPUTE],\nHabitant de [CIRCONSCRIPTION], je viens vers vous au sujet des violences numériques causées par des outils comme Grok depuis la fin 2025.\n\nEn effet, sur le réseau social X (anciennement Twitter), des hommes sollicitent Grok afin de dénuder des photos publiées de femmes et d'enfant sans leur consentement, portant attente à leur dignité. Les témoignages de ce genre de violence affluent, conséquence directe d'outils technologiques mis à la disposition du public sans protections suffisantes.\n\nActuellement députés et ministres ont déjà saisi la justice. Cependant, je pense qu'il faudrait aller plus loin et suspendre ou strictement encadrer les technologies comme Grok tant que ces violences numériques sont toujours possibles.\n\nBien à vous,\n[SIGNATURE]."

