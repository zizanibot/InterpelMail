ViolencesNumeriques:
  title: Violences Numériques
  subject: "Stop aux violences numériques : encadrons ou suspendons l’IA Grok"
  date: 2026
  description: "Depuis la fin de l'année 2025, Grok (intelligence artificielle présente notamment sur X - anciennement twitter) est utilisé pour infliger des violences numériques graves.<br><br>Des hommes demandent à Grok de dénuder des photos d'utilisateurs.rices afin de les faire apparaitre en sous-vêtements ou en maillot de bain puis de poster ces modifications publiquement à la vue de tous. Cette démarche touche particulièrement les femmes et les enfants et ne respecte pas le consentement de la personne ciblée. Au vue des témoignages qui se multiplient ce n'est pas une dérive isolée, c'est un processus de domination à des fins sexuelles ou humiliantes et c'est une conséquence directe d'outils technologiques mis à disposition sans protections suffisantes.<br><br>C'est dans ce contexte que cette campagne propose de contacter nos élu.es afin que les technologies comme Grok soient suspendues ou strictement encadrées tant qu'elles permettent ce type de violence."
  body: "[ELU],\nHabitant de [CIRCONSCRIPTION], je viens vers vous au sujet des violences numériques causées par des outils comme Grok depuis la fin 2025.\n\nEn effet, sur le réseau social X (anciennement Twitter), des hommes sollicitent Grok afin de dénuder des photos publiées de femmes et d'enfant sans leur consentement, portant attente à leur dignité. Les témoignages de ce genre de violence affluent, conséquence directe d'outils technologiques mis à la disposition du public sans protections suffisantes.\n\nActuellement députés et ministres ont déjà saisi la justice. Cependant, je pense qu'il faudrait aller plus loin et suspendre ou strictement encadrer les technologies comme Grok tant que ces violences numériques sont toujours possibles.\n\nBien à vous,\n[SIGNATURE]."

DimancheSansChasse:
  title: Dimanche sans chasse
  subject: "Instaurons le dimanche sans chasse partout en France"
  date: 2026
  description: "Ces trois dernières saisons, les accidents de chasse et notamment les accidents graves et mortels sont en augmentation. Ces accidents surviennent particulièrement le weekend et la moitié des accidents surviennent le dimanche selon ASPAS.<br><br>Face à l'augmentation des ces accidents, l'&Eacutetat n'intervient pas, pire les dernières réglementations (prolongation de la période de chasse du sanglier localement, réintroduction de la chevrotine) risquent d'augmenter la fréquence et la gravité de ces accidents.<br><br>Aussi afin de garantir la sécurité des promeneurs, cyclistes, animaux de compagnie et autres pratiquants forestiers, cette campagne propose de contacter nos élu.es afin d'instaurer la fin de la chasse le dimanche partout en France."
  body: "[ELU],\nHabitant de [CIRCONSCRIPTION], je viens vers vous au sujet de la sécurité des usagers de la nature le dimanche.\n\nEn effet, ces trois dernières saisons, les accidents de chasse graves et mortels sont en augmentation et selon l'ASPAS, la moitié de ces accidents surviennent le dimanche, jour où de nombreuses familles se promènent en forêt.\n\nC'est pourquoi je vous demande de porter cette question devant [INSTITUTION] et de soutenir l'interdiction de la chasse le dimanche sur l'ensemble du territoire français. Cette mesure permettrait de garantir au moins un jour par semaine où chacun peut profiter de la nature en toute sécurité.\n\nBien à vous,\n[SIGNATURE]."
